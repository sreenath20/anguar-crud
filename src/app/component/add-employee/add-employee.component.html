<p>add-employee works!</p>


<div *ngIf="msg" class="alert alert-success">
    <h1 >{{msg}}</h1> 
</div>

<div *ngIf="errorMsg" class="alert alert-danger">
    <h1 >{{errorMsg}}</h1> 
</div>
<h1> Add new Employee :</h1>

<table>
    <tr>
        <td>Employee Id:</td>
        <td><input type="text" [(ngModel)] = "newEmployee.id" name="empId"></td>
    </tr>
    
    <tr>
        <td>Employee Name:</td>
        <td><input type="text" [(ngModel)] = "newEmployee.name" name="empname"></td>
    </tr>
    
    <tr>
        <td>Employee salary:</td>
        <td><input type="number" [(ngModel)] = "newEmployee.salary" name="empSalary"></td>
    </tr>
    
    <tr>
        <td>Employee password:</td>
        <td><input type="password" [(ngModel)] = "newEmployee.password" name="empPassword"></td>
    </tr>
    <tr><input type="button" class="btn btn-success" (click)="addUser()" value ="Add"></tr>
</table>
